<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="/static/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <title>Financial Tracker: {% block title %}{% endblock %} {{ title }}</title>

</head>

<body>
    <nav class="navbar fixed-top pb-0 navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/"> Financial Tracker V1.00</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session.user_id %}
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item navtab"><a class="nav-link {{ active_page['home'] }}" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item navtab"><a class="nav-link {{ active_page['profile'] }}" href="{{ url_for('profile') }}">Profile</a></li>
                    <li class="nav-item navtab"><a class="nav-link {{ active_page['advanced'] }}" href="{{ url_for('advanced') }}">Advanced</a></li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item navtab"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item navtab"><a class="nav-link {{ active_page['register'] }}" href="{{ url_for('register') }}">Register</a></li>
                    <li class="nav-item navtab"><a class="nav-link {{ active_page['login'] }}" href="{{ url_for('login') }}">Log In</a></li>
                </ul>
            {% endif %}
        </div>
     </nav>


    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} - gfd solutions</p>
    </footer>

     {% block scripts %}{% endblock %}
     <script src="/static/pudget.js"></script>
</body>
</html>
