{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    {% if error %}
        <span class="error">Error: {{ error }}</span>
    {% endif %}

        <br>
        <form action="/login" method="post"s>
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus  name="username" placeholder="Username" type="text" />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" />
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Login</button>
            </div>
        </form>
        <p><a href="/register">Register</a> a new user</p>

{% endblock %}
